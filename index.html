<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>こいつバカ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial Black', sans-serif;
      background: linear-gradient(-45deg, #ff0080, #7928ca, #2afadf, #00ff87);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: #fff;
      text-align: center;
      padding: 0 1rem;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff; }
      50% { text-shadow: 0 0 8px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    }
  </style>
</head>
<body>
  <h1>こいつバカ</h1>
</body>
</html>

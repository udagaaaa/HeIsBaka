<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>こいつバカ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff0057, #fffd44, #00ffd0, #ff6ec4);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
    }

    h1 {
      font-size: 5rem;
      color: white;
      text-shadow: 0 0 10px black, 0 0 30px white, 0 0 60px red;
      animation: pulse 1.5s infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>こいつバカ</h1>
</body>
</html>

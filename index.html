<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>こいつバカ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
    }

    /* ロード画面 */
    #splash {
      background: black;
      color: white;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeout 1s ease-in-out 5s forwards;
      z-index: 1000;
    }

    #splash h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      opacity: 0;
      animation: fadein 3s ease-in-out 0.5s forwards;
    }

    @keyframes fadein {
      from {opacity: 0; transform: scale(0.5);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes fadeout {
      to { opacity: 0; visibility: hidden; }
    }

    /* 本文ページ */
    #main {
      background: linear-gradient(-45deg, #ff0080, #7928ca, #2afadf, #00ff87);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: showmain 1s ease-in-out 5s forwards;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: #fff;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff00ff,
        0 0 30px #ff00ff;
      text-align: center;
      padding: 0 1rem;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff; }
      50% { text-shadow: 0 0 8px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
    }

    @keyframes showmain {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ロード画面 -->
  <div id="splash">
    <h1>Now loading...</h1>
  </div>

  <!-- 本文 -->
  <div id="main">
    <h1>こいつバカ</h1>
  </div>
</body>
</html>
